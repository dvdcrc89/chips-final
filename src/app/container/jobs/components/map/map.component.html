<agm-map  
[latitude]="50.824734" 
[longitude]="-0.142956" 
[fitBounds]="true" 
[zoom]="14" >
    <agm-marker  *ngFor="let job of activejobs; let i = index" 
    [latitude]="job.Lat" 
    [longitude]="job.Lng"
    [opacity]="opacity[i]"
    [title]="job.Business"
    (markerClick)="log($event)"
    >
    </agm-marker>
</agm-map>
