<div class="loader" *ngIf="isLoading$ | async">
                <mat-progress-spinner color="accent" mode="indeterminate"></mat-progress-spinner>
                ></div>
<div class="profile_map_grid" *ngIf="!(isLoading$ | async) && isLoaded$ |async">
        <div [ngClass]="{'hide': editMessage || editImages|| editInfo || editCV}">
         <profileUI 
         [coverPic]="coverPic$ |async"
         [profilePic]="profilePic$ |async"
         [firstName]="firstName$ | async"
         [lastName]="lastName$ |async"
         [intrests]="intrests$ | async"
         [bio]="bio$ | async"
         [bioArray]="bioArray$ |async"
         (openCV)="openCV()">
        </profileUI>
        </div>
        
        
        <div>
                    <div class="jobs-actionbar hide">
                        <button class="toggle-map-btn" mat-raised-button (click)="toggleInfo()" >
                           <span >Edit Info</span>
                        </button>
                        <button class="toggle-map-btn" mat-raised-button (click)="toggleImages()" >
                            <span >Edit Pictures</span>
                        </button>
                        <button class="toggle-map-btn" mat-raised-button (click)="toggleCV()">
                            <span >Edit CV</span>
                        </button>
                        <button class="toggle-map-btn" mat-raised-button (click)="toggleMessage()" >
                            <span >Edit Message</span>
                         </button>
            
                    </div>
                    <div class="big-card" *ngIf="editInfo">
                            <editInfo 
                            [firstName]="firstName$ |async"
                            [lastName]="lastName$ |async"
                            [bio]="bio$ |async"
                            [intrests]="intrests$ |async"
                            (reset)="reset($event)"
                            (apply)="applyInfo($event)"
                            ></editInfo>  
                    </div>
                    <div class="big-card" *ngIf="editMessage">
                            <editMessage 
                            [message]="message$ |async"
                            (apply)="applyMessage($event)"
                            (reset)="reset($event)"
   
                     
                            ></editMessage>  
                    </div>
                    <div class="big-card" *ngIf="editImages">
                            <editImages
                            [coverPic]="coverPic$ |async"
                            [profilePic]="profilePic$ |async"
                            (prev)="doPreviewProfile($event)"
                            (prevCover)="doPreviewCover($event)"
                            (apply)="applyImages($event)"
                            (reset)="reset($event)"
                            ></editImages>  
                    </div>
                    <div class="big-card" *ngIf="editCV">
                        <editCV
                        [cv]="cv$ |async"
                        (apply)="applyImages($event)"
                        (reset)="reset($event)"

                        ></editCV>  
                </div>
        </div>
  
</div>
<div  class="action_bar">
        <i class="fas fa-user-edit"  (click)="toggleInfo()"></i>
        <i class="fas fa-images"  (click)="toggleImages()"></i>
        <i class="fas fa-pen-nib" (click)="toggleMessage()"></i>
        <i class="far fa-file-pdf" (click)="toggleCV()"></i>
</div>
