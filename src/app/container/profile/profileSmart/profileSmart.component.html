<div class="profile_map_grid">
        <div>
         <profileUI 
         [coverPic]="coverPic"
         [profilePic]="profilePic"
         [fullName]="fullName"
         [intrests]="intrests"
         [bio]="bio">
        </profileUI>
        </div>
        
        
        <div>
                    <div class="jobs-actionbar hide">
                        <button class="toggle-map-btn" mat-raised-button >
                           <span >Edit Info</span>
                        </button>
                        <button class="toggle-map-btn" mat-raised-button >
                            <span >Edit Pictures</span>
                        </button>
                        <button class="toggle-map-btn" mat-raised-button >
                            <span >Edit CV</span>
                        </button>
                        <button class="toggle-map-btn" mat-raised-button >
                            <span >Edit Message</span>
                         </button>
            
                    </div>
                    <div class="big-card">
                            <editInfo 
                            [fullName]="fullName"
                            [bio]="bio"
                            [intrests]="intrests"
                            (mod)="changeInfo($event)"
                            ></editInfo>  
                    </div>
        </div>
        
</div>
