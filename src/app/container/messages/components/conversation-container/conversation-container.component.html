<div class="container animated fadeIn">
    <div class="conversation animated fadeInLeft delay-1s" *ngFor="let conversation of conversations">
        <conversation-label
        [profile]="conversation.profile"
        [newMessages] = "conversation.unread"
        [job]="conversation.job"
        [troncMessage]="conversation.lastMessageTrunc"
        (open)="openChat($event)"
        ></conversation-label>
    </div>
</div>
