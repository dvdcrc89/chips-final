<div class="user" (click)="openChat()">
    <img [src]="profile.profilePic">
    <div class="details" >
        <span class="name">{{profile.username | usernameToName}}</span>
        <span *ngIf="job" class="job">{{job |jobPipe}} </span>
        <span *ngIf="!job" class="job">Direct Message</span>
        <span *ngIf="troncMessage" class="message">{{troncMessage}}..</span>
     </div>
     <div class="newmsgs animated fadeInUp delay-2s">
            <span  matBadge="{{newMessages}}" matBadgeOverlap="false" matBadgeColor="warn" ></span>
        </div>
    </div>
