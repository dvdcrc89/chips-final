<div [ngClass]="{'container-flex':(receiver$ |async),'container-full':!(receiver$ |async)}">
    <conversation-container
    [conversations]="conversations$ |async"
    (open)="openChat($event)"
    ></conversation-container>
    
    <chat-container 
    *ngIf="(receiver$ |async).him"
    [activeChat]="active$ |async"
    (sendMessage)="sendMessage($event)"></chat-container>
</div>

{{(receiver$ |async) |json}}
